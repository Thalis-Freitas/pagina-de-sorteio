<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icons8-trevo-32.png">
    <title>Página para sorteio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Escolha uma opção de sorteio</h1>
        <div id="options">    
            <button class="option" id="select-numbers-option">Sorteio com números</button>
            <button class="option" id="select-names-option">Sorteio com nomes</button>
        </div>
        <main id="raffle-area">
            <div id="numbers-draw-area">
                <input class="field" type="number" id="chosen-numbers" placeholder="Insira o número máximo... ">
                <button class="buttons" id="numbers-raffle-button">Sortear</button>
                <button class="buttons" id="remove-numbers"> Limpar</button>
                <div class="display-result" id="display-results-of-numbers">
                    <h3>Números sorteados:</h3>
                </div>
            </div>

            <div id="names-draw-area">
                <input class="field" type="text" id="inserted-names" placeholder="Digite os nomes...">
                <button id="add-name"></button>
                <button class="buttons" id="names-raffle-button">Sortear</button>
                <button class="buttons" id="remove-names"> Limpar</button>
                <div class="display-result" id="display-results-of-names">
                    <h3>Nomes sorteados:</h3>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <a href="https://github.com/Thalis-Freitas" target="_blank">
            <img src="./img/icons8-github-24.png" alt="logo-github">
            <p> Desenvolvido por: 
                <span>Thalis Freitas </span>
            </p>
        </a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
