<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icons8-trevo-32.png">
    <title>Página para sorteio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Escolha uma opção de sorteio</h1>

        <div id="area-opcoes">    
            <button class="opcoes" id="op-numeros" onclick="opNumeros()">Sorteio com números</button>
            <button class="opcoes" id="op-nomes" onclick="opNomes()">Sorteio com nomes</button>
        </div>
        <div id="area-sorteio">
            <div id="sorteio-numeros">
                <input class="campo-sorteio" type="number" id="numeros-para-sorteio"
                    placeholder="Insira o número máximo... ">
                <button class="botoes-sortear-limpar" id="btn-sortear-numeros" onclick="sortearNumeros()">Sortear</button>
                <button class="botoes-sortear-limpar" id="btn-limpar" onclick="limparNumeros()"> Limpar</button>
                <div class="exibe-resultado" id="exibe-resultado-numeros"> <h3>Números sorteados: </h3> </div>
            </div>

            <div id="sorteio-nomes">
                <input class="campo-sorteio" type="text" id="nomes-para-sorteio" placeholder="Digite os nomes...">
                <button id="btn-add" onclick="adicionarNome()"></button>
                <button class="botoes-sortear-limpar" id="btn-sortear-nomes" onclick="sortearNomes()">Sortear</button>
                <button class="botoes-sortear-limpar" id="btn-limpar-nomes" onclick="limparNomes()"> Limpar</button>
                <div class="exibe-resultado" id="exibe-resultado-nomes"> <h3>Nomes sorteados:</h3></div>
            </div>
        </div>
    </div>

    <footer><a href="https://github.com/Thalis-Freitas" target="_blank"><img src="./img/icons8-github-24.png" alt="">
            <p> Desenvolvido por: <span>Thalis Freitas </span>
        </a></p>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
